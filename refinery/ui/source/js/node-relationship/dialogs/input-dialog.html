<div class="modal-header">
    <h3>{{ config.title }}</h3>
</div>
<div class="modal-body">
	<p>
	{{ config.text }}
	</p>
    <input ng-model="config.val"></input>
</div>
<div class="modal-footer">
    <button class="refinery-base btn btn-primary" ng-click="ok()">OK</button>
    <button class="refinery-base btn btn-default" ng-click="cancel()">Cancel</button>
</div>
