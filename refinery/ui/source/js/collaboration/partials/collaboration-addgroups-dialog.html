<div class="modal-header">
  <h3>Add new groups</h3>
  <p>No two groups in Refinery may have the same name.</p>
</div>
<div class="modal-body">
  <form
    class="navbar-form text-align-center"
    ng-submit="modal.createGroup(modal.groupName)">
    <input
      autofocus
      type="text"
      class="form-control"
      placeholder="Group name"
      ng-model="modal.groupName">
    <button
      class="refinery-base btn btn-default"
      ng-click="$close()">
      Cancel
    </button>
    <button
      type="submit"
      class="btn btn-primary">
      Create group
    </button>
  </form>
</div>
