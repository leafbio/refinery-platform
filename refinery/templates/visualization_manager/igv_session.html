{% extends "base.html" %}

{% block title %}
{{ block.super }} - IGV Session
{% endblock %}

{% block subheader %}
<div class="page-header">
	<h1>
  		IGV Session <small>{{ base_url }}</small>
	</h1>
</div>
{% endblock %}

{% block content %}
<div class="row">
	<h2>UUIDs</h2>
	<div class="col-md-4">
		<ol>
			{% for uuid in uuids %}
				<li>{{ uuid }}</li>
			{% endfor %}			
		</ol>
</div>
{% endblock %}
